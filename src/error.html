<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>%sveltekit.error.message%</title>
	</head>
	<body>
		<h1>Shit, getting here is kind of hard, will you please tell us what happened?</h1>
		<p>Status: %sveltekit.status%</p>
		<p>Message: %sveltekit.error.message%</p>
		<section>
			<a href="/">
				<li>Home</li>
			</a>
			<a href="/music">
				<li>Music</li>
			</a>
			<a href="/shop">
				<li>Merch</li>
			</a>
			<a href="/services">
				<li>Book a service</li>
			</a>
			<a href="/blog">
				<li>Blog</li>
			</a>
			<a href="/contact">
				<li>Contact</li>
			</a>
		</section>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- claim pinterest -->
		<meta name="p:domain_verify" content="886daefb26dfb75edcd76e14931b7b9b" />

		<!-- favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#1d2523" />
		<meta name="msapplication-TileColor" content="#00aba9" />
		<meta name="theme-color" content="#1d2523" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap&subset=latin"
			rel="stylesheet" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script type="module" nonce="%sveltekit.nonce%">
			const theme = localStorage.getItem('color-scheme');

			theme
				? document.documentElement.setAttribute('color-scheme', theme)
				: localStorage.setItem('color-scheme', 'dark');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
